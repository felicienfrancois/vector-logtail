name: Docker Image CI

on:
  push:
    tags: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t "felicienfrancois/vector-logtail:$GITHUB_REF_NAME"
    - name: Login to Docker Hub
      run: echo "$DOCKER_HUB_PASSWORD" | docker login -u "felicienfrancois" --password-stdin
    - name: Publish to Docker Hub
      run: docker push "felicienfrancois/vector-logtail:$GITHUB_REF_NAME"
